<!DOCTYPE html>
<html>
    <hrad></hrad>
    <body>
        <script>
            let x = 5 , y = 4 , text1 = "A" , text2 = "B";
            document.write(`x = ${x} | y = ${y}<br>text1 = ${text1} | text2 = ${text2}`);
            document.write("<br>x>=y : " , x>=y);
            document.write("<br>x!=y : " , x!=y);
            document.write("<br>text1 < text2 : " , text1<text2);
        </script>
    </body>
</html>
