<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            let a = 10 , b = 20;
            document.write("<br>a += b : " , a+=b);
            document.write("<br>a -= b : " , a-=b);
            document.write("<br>a += b : " , a+=b);
            document.write("<br>a *= b : " , a*=b);
            document.write("<br>a /= b : " , a/=b);
            document.write("<br>a %= b : " , a%=b);
        </script>
    </body>
</html>
